<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,200;0,300;1,200&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <header>
        <div class="logo" style="--i:1">
            <h1>To-do's</h1>
            <p>By: Gil Guillermo :)</p>
        </div>
        <div class="plus" style="--i:1">
            <i id="showEnterTodo" class="fa-solid fa-plus plusIcon"></i>
        </div>
    </header>
    <main>
        <section id="enterTo-do">
            <form class="input-todo">
                <input type="text" id="textInput" placeholder="Enter To-do"/>
                <button id="add">Add</button>
            </form>
        </section>
        <section id="to-dos">
            <div class="to-dos" style="--i:2">
                <i class='bx bxs-coffee coffee' ></i>
                <div class="to-do-intro">
                <h3>What do you need to get done today?</h3>
                <p>Tasks added here will be saved even if you leave the site. Click + to add a task.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
<script src="main.js"></script>
</html>
